<!doctype html>
<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>io.cfp.front</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <nav class="navbar navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#page-top">CFP.io - MyAwesomeConf</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="page-scroll">
              <a href="#portfolio"><i class="fa fa-list-alt"></i> DashBoard</a>
            </li>
            <li class="page-scroll">
              <a href="#about"><i class="fa fa-user"></i> Profile</a>
            </li>
            <li class="page-scroll">
              <a href="#contact"><i class="fa fa-signal"></i> Review</a>
            </li>
            <li class="page-scroll">
              <a href="#contact"><i class="fa fa-th"></i> Schedule</a>
            </li>
            <li class="page-scroll">
              <a href="#contact"><i class="fa fa-cog"></i> Configure</a>
            </li>
            <li class="page-scroll" ng-hide="app.user == null" class="ng-hide">
              <a href="#contact"><img ng-src="https://avatars.io/gravatar/{{app.user.email}}" width="48" height="48"> Me</a>
            </li>
            <li class="page-scroll" ng-hide="app.user == null" class="ng-hide">
              <a href="https://auth.cfp.io/logout">Logout</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    <section>
        <main class="Layout" ui-view></main>
    </section>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            cfp.io Copyright &copy; BreizhCamp 2016 - <a href="https://github.com/cfpio/callForPapers/issues"><i class="fa fa-bug"></i> Report an issue</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
